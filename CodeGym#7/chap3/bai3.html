<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
    <button onclick="modZero()">Try it</button>
    <script>
        function modZero() {
            var numberOne = Number(prompt("Enter first number", 1));
            var numberTwo = Number(prompt("Enter second number", 2));

            if(numberOne % numberTwo == 0){
                alert(numberOne + " la boi cua " + numberTwo);
            }

            if(numberOne % numberTwo != 0){
                alert(numberOne + " khong la boi cua " + numberTwo);
            }
        }
    </script>
</body>
</html>
