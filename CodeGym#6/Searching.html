<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form tim kiem vs google</title>
</head>
<body>
    <form method="get" action="https://www.google.com.vn/search">
        <fieldset>
            <input type="text" name="q" value="man"/>
            <input type="submit" name="search" value="Search">
        </fieldset>
    </form>
    <form method="get" action="https://www.bing.com/search">
        <fieldset>
            <input type="text" name="q" value="man"/>
            <input type="submit" name="search" value="Search">
        </fieldset>
    </form>
</body>
</html>
